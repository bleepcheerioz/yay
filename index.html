<!DOCTYPE html>
<html>
<head>
    <title>himeno csm r34</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #popupVideo {
            display: none;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            background: black;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<button onclick="showVideo()">click</button>

<video id="popupVideo" playsinline webkit-playsinline preload="auto">
    <source src="jump2.mp4" type="video/mp4">
</video>

<script>
function showVideo() {
    const vid = document.getElementById("popupVideo");
    const btn = document.querySelector("button");

    btn.style.display = "none";    // hide button
    vid.style.display = "block";   // show video

    // Request fullscreen
    if (vid.requestFullscreen) vid.requestFullscreen();
    else if (vid.webkitRequestFullscreen) vid.webkitRequestFullscreen();
    else if (vid.msRequestFullscreen) vid.msRequestFullscreen();

    // Play video WITH sound immediately
    vid.volume = 1.0;   // max volume
    vid.play();
}
</script>

</body>
</html>
